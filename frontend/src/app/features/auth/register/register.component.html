<section class="register-container">
  <img src="assets/img/trigo.jpg" alt="logo" class="register-image" />

  <main class="register-form">
    <article class="form-box">
      <h2>Registrarse</h2>

      <form class="gap" [formGroup]="register" (ngSubmit)="RegisterUser()">
        <div class="input-group">
          <label for="email">Correo electrónico</label>

          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirma tu contraseña</label>
          <input
            type="password"
            id="confirm-password"
            formControlName="confirmPassword"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>

        <div class="register-options">
          <input type="checkbox" id="terms" required />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <button
          type="submit"
          class="register-button"
          [disabled]="
            !register.valid ||
            this.register.get('password')?.value !==
              this.register.get('confirmPassword')?.value
          "
        >
          Registrarse
        </button>

        <div class="login">
          <span
            >¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión</a></span
          >
        </div>
      </form>
    </article>
  </main>
</section>
