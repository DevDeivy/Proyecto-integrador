<section class="register-container">
  <img
    class="register-image"
    src="../../../../assets/img/trigo.jpg"
    alt="img"
    loading="lazy"
  />

  <main class="register-form">
    <article class="form-box">
      <h2>Registrarse</h2>

      <form [formGroup]="register" (ngSubmit)="registerUser()">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirma tu contraseña</label>
          <input
            formControlName="confirmPassword"
            type="password"
            id="confirm-password"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>

        <div class="register-options">
          <label>
            <input type="checkbox" formControlName="terminos" /> Acepto los
            términos y condiciones
          </label>
        </div>

        <button
          type="submit"
          class="register-button"
          [disabled]="!register.valid || confirmPass()"
        >
          Registrarse
        </button>
        <p class="login">
          ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
        </p>
      </form>
    </article>
    <a class="redirect" [routerLink]="['/list-products']">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </a>
  </main>
</section>
