<section class="register-container">
    <img src="assets/img/trigo.jpg" alt="logo" class="register-image">
  
    <main class="register-form">
      <article class="form-box">
        <h2>Registrarse</h2>
  
        <form class="gap" (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="Ingresa tu correo" 
              required 
              [(ngModel)]="email">
          </div>
  
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Ingresa tu contraseña" 
              required 
              [(ngModel)]="password">
          </div>
  
          <div class="input-group">
            <label for="confirm-password">Confirma tu contraseña</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirmPassword"
              placeholder="Confirma tu contraseña" 
              required 
              [(ngModel)]="confirmPassword">
          </div>
  
          <div class="register-options">
            <input type="checkbox" id="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
          </div>
  
          <button type="submit" class="register-button" [disabled]="!registerForm.form.valid">
            Registrarse
          </button>
  
          <div class="login">
            <span>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></span>
          </div>
        </form>
      </article>
    </main>
  </section>
