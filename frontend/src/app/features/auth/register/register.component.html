<section class="register-container">
    <!-- Imagen decorativa de registro -->
    <div class="register-image" aria-hidden="true"></div>
  
    <!-- Formulario de registro -->
    <main class="register-form">
        <article class="form-box">
            <h2>Registrarse</h2>
  
            <form>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
  
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
  
                <div class="input-group">
                    <label for="confirm-password">Confirma tu contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
  
                <div class="register-options">
                    <label>
                        <input type="checkbox"> Acepto los términos y condiciones
                    </label>
                </div>
  
                <button type="submit" class="register-button">Registrarse</button>
                <div class="login">
                    <a href="login">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </form>
        </article>
    </main>
  </section>
