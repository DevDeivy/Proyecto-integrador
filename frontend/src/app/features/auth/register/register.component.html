<section class="register-container">
    <img src="assets/img/trigo.jpg" alt="logo" class="register-image">
  
    <main class="register-form">
        <article class="form-box">
            <h2>Registrarse</h2>
  
            <form class="gap">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
  
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
  
                <div class="input-group">
                    <label for="confirm-password">Confirma tu contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
  
                <div class="register-options">
                    <input type="checkbox"> Acepto los términos y condiciones
                </div>
  
                <button type="submit" class="register-button">Registrarse</button>
                <div class="login">
                    <span>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></span>
                </div>
            </form>
        </article>
    </main>
  </section>
