<section id="products" class="section-cards">

    <article class="card" *ngFor="let card of cards; index as i" [ngClass]="'card-' + i">
        <h1>{{ card.icon }}</h1>
        <div>
            <h2>{{ card.title }}</h2>
            <p>{{ card.description }}</p>
        </div>
    </article>

</section>
